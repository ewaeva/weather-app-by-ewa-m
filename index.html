  <body>
     <video id="bg-video" loop autoplay muted>
      <source src="images/skyvid.mp4" />
    </video>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
  <div class="d-flex flex-row-reverse">
        <form class="search-form" id="search-form">
          <div>
            <input
              class="search-input"
              type="text"
              placeholder="search for a city"
              autocomplete="off"
              focus="off"
              id="search-input"
            />
            <input type="submit" class="search" value="üîÑ" />
            <button
            class="user-location-button"
            id="your-location-button"
          >
          üìç your location
          </button>
          </div>
        </form>
      </div>
      <br />
      <br />
      <h1 id="main-city">üìç Lisbon</h1>
      <h2 id="date"></h2>
      <br />
      <div class="card-temperature-now">
        <div><img src="" alt="icon" class="weather-icon"/></div>
        <br /> 
        <p class="temperature" id="temperature">
          <br />
          <p class ="weather-data"><span id="weather-description"></span></p>
          <p class ="weather-data">humidity: <span id="humidity"></span>%</p>
          <p class ="weather-data">wind: <span id="wind"></span> km/h</p>    
        </p>
      </div>
      <br />
      <br />
